<script>
// Computer choice. Randomly generate a number 1-3 each time the function is called and then use that to
// assign a decision
function getRandomInt(max) {
  return Math.floor(Math.random() * Math.floor(max));
}

function getComputerChoice(value) {
    if (value == 0){
        return 'rock'
    }
    else if (value == 1){
        return 'paper'
    }
    else {
        return 'scissors'
    }
}
//Loop infintely. The game will need to keep running.

let playerScore = 0
let computerScore = 0

while (playerScore < 5 || computerScore < 5){
    let playerChoice = prompt("Rock, Paper, Scissors? (No spaces or punctuation")
    playerChoice.toLocaleLowerCase()

    let computerChoice = getComputerChoice(getRandomInt(3))

    //check if input is okay
    if (playerChoice == 'rock' || playerChoice == 'paper' || playerChoice == 'scissors') {
        //continue with game
        if (playerChoice == computerChoice){
            alert('You both chose ' + playerChoice + ". No points assigned. Next round.")
        }
        else{
            if (playerChoice == 'rock' && computerChoice == 'paper'){
                computerScore += 1
                alert('You chose ' + playerChoice + ' and the computer chose ' + computerChoice + '. You lose! Computer gets 1 point. The score is - You: ' + playerScore + ' to Computer: ' + computerScore)
            }
            else if (playerChoice == 'rock' && computerChoice == 'scissors'){
                playerScore += 1
                alert('You chose ' + playerChoice + ' and the computer chose ' + computerChoice + '. You win! You get 1 point. The score is - You: ' + playerScore + ' to Computer: ' + computerScore)
            }
            else if (playerChoice == 'paper' && computerChoice == 'rock'){
                playerScore += 1
                alert('You chose ' + playerChoice + ' and the computer chose ' + computerChoice + '. You win! You get 1 point. The score is - You: ' + playerScore + ' to Computer: ' + computerScore)                
            }
            else if (playerChoice == 'paper' && computerChoice == 'scissors'){
                computerScore += 1
                alert('You chose ' + playerChoice + ' and the computer chose ' + computerChoice + '. You lose! Computer gets 1 point. The score is - You: ' + playerScore + ' to Computer: ' + computerScore)
            }
            else if (playerChoice == 'scissors' && computerChoice == 'paper'){
                playerScore += 1
                alert('You chose ' + playerChoice + ' and the computer chose ' + computerChoice + '. You win! You get 1 point. The score is - You: ' + playerScore + ' to Computer: ' + computerScore)
            }
            else {
                computerScore += 1
                alert('You chose ' + playerChoice + ' and the computer chose ' + computerChoice + '. You lose! Computer gets 1 point. The score is - You: ' + playerScore + ' to Computer: ' + computerScore)
            }            
        }
    }
    else {
        alert("Try again.")
    }
    // Check to see who won.
    if (playerScore > 4) {
        alert("Player wins!")
        break
    }
    else if (computerScore > 4) {
        alert("Computer wins!")
        break
    }
    else {
        // pass
    }
}

</script>
